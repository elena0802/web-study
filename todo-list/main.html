<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단한 TO DO 리스트</h3>
        <div id="sub-container">
            <ul id="list-group" class="list-group">
                <li id="list-group-item" class="list-group-item d-flex justify-content-between align-items-center">
                    첫번째 할일
                    <span class="badge text-bg-danger rounded-pill" onclick="deleteTodo()">삭제</span>
                </li>
            </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area" placeholder="새로운 할일을 추가해주세요"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="addTodo()" class="btn btn-outline-secondary" id="button-area" type="button">추가</button>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        let str = "대-한-민-국-만-세";
        let str2 = str.split("-");
        console.log(str2);
        let str3 = str2.join("*");
        console.log(str3);

        console.log(str.indexOf("꾹"))
    </script>
    <script>
        $(document).ready(function(){
            console.log("시작!");

            $.ajax({
                url:"https://api.themoviedb.org/3/movie/popular?api_key=10923b261ba94d897ac6b81148314a3f&page=1",
                data:{"key":"value"},
                type:"POST",
                success:function(json){
                    console.log(json);
                },
                error:function(err){

                }
            })
        });

        //추가 버튼
        function addTodo(){
            let todo = $("#input-area").val();
            console.log(todo);
            let id = Math.floor(Math.random() * 100000)
            console.log(id);
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}">
                ${todo}
                <span class="badge text-bg-danger rounded-pill" onclick="deleteTodo(${id})">삭제</span>
            </li>`

            $("#list-group").append(list_item);
            $("#input-area").val('');
        }

        //삭제 버튼
        function deleteTodo(id){
            $(`.list-${id}`).remove();
        }
    </script>
</body>

</html>
